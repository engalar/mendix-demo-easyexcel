name: Docker Image CI

on:
  push:
    paths:
      - 'Dockerfile'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/engalar/mxbuild:latest
    - run: docker push ghcr.io/engalar/mxbuild:latest
